<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Food List - Global Food Share</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #4caf50;
      color: #cfd8dc;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: #262d37;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    header h1 {
      color: #4caf50;
    }

    #welcomeMsg {
      color: #cfd8dc;
    }

    #logoutBtn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background-color: #f44336;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    #logoutBtn:hover { background-color: #e53935; }

    #backBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    #backBtn:hover { background-color: #388e3c; }

    .food-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .food-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2b3340;
      color: #cfd8dc;
      border-radius: 10px;
      border: 2px solid #1c222b;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .food-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.4);
    }

    .food-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .food-header span {
      font-size: 2rem;
      flex-shrink: 0;
    }

    .food-header h3 {
      color: #ffffff;
      margin: 0;
      font-weight: 600;
      font-size: 1.25rem;
      text-shadow: 1px 1px 2px #000;
    }

    .food-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      text-align: left;
    }

    .food-details p {
      font-size: 1rem;
      color: #b0bec5;
      margin: 0.2rem 0;
      line-height: 1.4;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      word-break: break-word;
    }

    .food-details p strong {
      color: #cfd8dc;
      font-weight: 600;
    }

    .food-details p span.icon-small {
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .food-details .date {
      font-size: 0.9rem;
      color: #90a4ae;
      font-style: italic;
    }

    footer {
      color: #cfd8dc;
      text-align: center;
      padding: 1rem;
      background-color: #262d37;
    }
  </style>
</head>

<body>
  <header>
    <h1>üåç My Food List</h1>
    <p id="welcomeMsg">Welcome! Here‚Äôs your shared food.</p>
    <button id="logoutBtn">Log Out</button>
    <div>
      <button id="backBtn">Back to Global List</button>
    </div>
  </header>

  <section class="food-list" id="foodList">
    <!-- Food items kommer h√§r -->
  </section>

  <footer>
    <p>&copy; 2026 Global Food Share</p>
  </footer>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Din JS -->
  <script src="myfood.js"></script>
</body>
</html>
