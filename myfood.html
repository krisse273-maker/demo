    }
    .food-item .icon { font-size: 1.8rem; }

    /* ---------- INPUT & SELECT ---------- */
    input, select, button {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 2px solid #1c222b;
      font-size: 1rem;
      transition: 0.2s;
      background-color: #2b3340;
      color: #cfd8dc;
      font-family: 'Poppins', sans-serif;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76,175,80,0.5);
    }

    /* ---------- BUTTONS IN FORM ---------- */
    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;

    #emojiPicker span {

      font-size: 1.8rem;

    }

    .no-food {
