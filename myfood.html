<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Food List - Global Food Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #4caf50;
        color: #cfd8dc;
        font-family: 'Poppins', sans-serif;
        margin: 0;
      }

      header {
        background-color: #262d37;
        text-align: center;
        padding: 1rem;
        position: relative;
      }

      header h1 {
        color: #4caf50;
        margin: 0;
      }

      #welcomeMsg {
        color: #cfd8dc;
        margin: 0.5rem 0 0;
      }

      button {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        border-radius: 6px;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #logoutBtn {
        background-color: #f44336;
        color: #fff;
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
      }
      #logoutBtn:hover { background-color: #e53935; }

      #homeBtn {
        background-color: #4caf50;
        color: #fff;
        margin-top: 0.5rem;
      }
      #homeBtn:hover { background-color: #388e3c; }

      #emojiPickerBtn {
        background-color: #4caf50;
        color: #fff;
      }
      #emojiPickerBtn:hover { background-color: #388e3c; }

      form, select, input, textarea {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 0.5rem;
        width: 100%;
        margin: 0.5rem 0;
      }

      #addFoodForm button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
      }
      #addFoodForm button[type="submit"]:hover {
        background-color: #388e3c;
      }

      .my-food-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .food-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #2b3340;
        color: #cfd8dc;
        border-radius: 10px;
        border: 2px solid #1c222b;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .food-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 12px rgba(0,0,0,0.4);
      }

      .food-item h3 {
        color: #ffffff;
        margin: 0.5rem 0;
        font-weight: 600;
      }

      .food-item p {
        margin: 0;
        color: #b0bec5;
      }

      #emojiPicker {
        display: none;
        flex-wrap: wrap;
        background-color: #2b3340;
        padding: 0.5rem;
        border-radius: 6px;
        border: 2px solid #1c222b;
        gap: 0.3rem;
      }

      #emojiPicker span {
        cursor: pointer;
        font-size: 1.5rem;
      }

      footer {
        color: #cfd8dc;
        text-align: center;
        padding: 1rem;
        background-color: #262d37;
        margin-top: 2rem;
      }

      .no-food {
        text-align: center;
        margin: 1rem 0;
        color: #b0bec5;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Here's your food list.</p>
      <button id="logoutBtn">Log Out</button>
      <div>
        <button id="homeBtn">Home</button>
      </div>
    </header>

    <main style="max-width: 600px; margin: 1rem auto;">
      <form id="addFoodForm">
        <label for="foodTitle">Food Name:</label>
        <input type="text" id="foodTitle" maxlength="50" required>

        <label for="foodCountry">Country:</label>
        <select id="foodCountry" disabled></select>

        <label for="foodCity">City:</label>
        <select id="foodCity" disabled></select>

        <button type="button" id="emojiPickerBtn">Select your food Emoji</button>
        <div id="emojiPicker">
          <span>üçé</span>
          <span>üçî</span>
          <span>üçï</span>
          <span>üç£</span>
          <span>üç∞</span>
          <span>ü•ó</span>
          <span>üç™</span>
          <span>ü•ò</span>
          <span>üç©</span>
          <span>üçú</span>
        </div>

        <button type="submit">Add Food</button>
      </form>

      <section class="my-food-list"></section>
    </main>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="myfood.js"></script>
  </body>
</html>
