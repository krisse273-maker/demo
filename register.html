<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Food Share - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      background-color: #4caf50;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #cfd8dc;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #4caf50;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      color: #1c222b;
    }

    header p {
      font-size: 1.2rem;
      color: #1c222b;
    }

    .register-form {
      background: linear-gradient(145deg, #262d37, #39414a);
      border-radius: 12px;
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border: 2px solid #000;
      box-shadow: 0 12px 25px rgba(0,0,0,0.45);
      color: #cfd8dc;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #4caf50;
    }

    .register-form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .register-form input,
    .register-form select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #1c222b;
      background-color: #2b3340;
      color: #cfd8dc;
      font-size: 1rem;
    }

    .register-form input::placeholder {
      color: #81c784;
    }

    .register-form input:focus,
    .register-form select:focus {
      border-color: #4caf50;
      box-shadow: 0 0 12px 2px rgba(76,175,80,0.8);
      outline: none;
    }

    .password-wrapper {
      display: flex;
      width: 100%;
    }

    .password-wrapper input {
      flex: 1;
      height: 45px;
      padding: 0 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #1c222b;
      background-color: #2b3340;
      color: #cfd8dc;
    }

    .password-wrapper button {
      width: 45px;
      height: 45px;
      margin-left: 5px;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1c222b;
      transition: background-color 0.2s;
    }

    .password-wrapper button:hover {
      background-color: #388e3c;
    }

    .password-error {
      color: red;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      display: none;
      visibility: hidden;
    }

    .password-error.show {
      display: block;
      visibility: visible;
    }

    #registerBtn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #goLoginBtn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #2b3340;
      color: #4caf50;
      border: 2px solid #4caf50;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .spinner {
      border: 3px solid #cfd8dc;
      border-top: 3px solid #4caf50;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
<header>
  <h1>üåç Global Food Share</h1>
  <p>Register a new account</p>
</header>

<div class="register-form">
  <h2>Register Your Account</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Your name">
  <p class="password-error" id="nameError"></p>

  <label for="email">Email:</label>
  <input type="text" id="email" placeholder="demo@example.com">
  <p class="password-error" id="emailError"></p>

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="">Choose gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <p class="password-error" id="genderError"></p>

  <label for="password">Password:</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password">
    <button type="button" id="togglePassword">üëÅÔ∏è</button>
  </div>
  <p class="password-error" id="passwordLengthError">Password must be at least 6 characters.</p>
  <p class="password-error" id="uppercaseNumberError">Must contain uppercase & number</p>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" placeholder="Confirm password">

  <button id="registerBtn">
    <span class="spinner"></span>
    <span id="btnText">Register</span>
  </button>

  <button id="goLoginBtn">Login</button>
</div>

<footer>
  <p>&copy; 2026 Global Food Share</p>
</footer>

<!-- ===== Load register.js with cache-busting ===== -->
<script type="module" src="register.js?v=5"></script>

</body>
</html>
