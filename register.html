<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Food Share - Register</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #4caf50; /* ljusgr√∂n bakgrund */
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #cfd8dc;
    }

    header {
      text-align: center;
      color: #1c222b;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0 0 0.3rem 0;
      font-size: 2.8rem;
      text-shadow: none;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .register-form {
      background: linear-gradient(145deg, #262d37, #39414a); /* m√∂rk gradient */
      border-radius: 12px;
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border: 2px solid #000000; /* svart border */
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.45);
      color: #cfd8dc;
      position: relative;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4caf50;
    }

    .register-form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #cfd8dc;
    }

    .register-form input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      border: 1px solid #1c222b;
      background-color: #2b3340;
      color: #cfd8dc;
      font-size: 1rem;
      transition: 0.25s;
      box-sizing: border-box;
    }

    .register-form input::placeholder {
      color: #81c784;
    }

    .register-form input:focus {
      border-color: #69f0ae;
      box-shadow: 0 0 12px 2px rgba(105, 240, 174, 0.6);
      outline: none;
    }

    /* Password wrapper */
    .password-wrapper input {
      width: 100%;
      padding-right: 60px;
      height: 40px;
    }

    .password-wrapper button {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-60%);
      background-color: #4caf50;
      border: 1px solid #388e3c;
      border-radius: 4px;
      cursor: pointer;
      height: 25px;
      width: 40px;
      font-size: 0.75rem;
      font-weight: bold;
      color: #1c222b;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0;
    }

    /* --- Buttons --- */
    .register-form button#registerBtn {
      background-color: #4caf50;
      color: #1c222b;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: 0.25s;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .register-form button#registerBtn:hover {
      background-color: #388e3c;
      box-shadow: 0 5px 12px rgba(0,0,0,0.35);
    }

    #goLoginBtn {
      margin-top: 1rem;
      background-color: #2b3340;
      color: #4caf50;
      border: 2px solid #4caf50;
      border-radius: 10px;
      padding: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      width: 100%;
    }

    #goLoginBtn:hover {
      background-color: #4caf50;
      color: #1c222b;
    }

    .register-form p.info {
      color: #cfd8dc;
      font-size: 0.85rem;
      margin-top: 1rem;
      text-align: center;
    }

    /* Felmeddelanden */
    .password-error {
      color: red;
      font-size: 0.85rem;
      margin: 0 0 0.5rem 0;
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      color: #b0bec5;
      font-size: 0.9rem;
    }

    /* Spinner */
    .spinner {
      border: 3px solid #cfd8dc;
      border-top: 3px solid #4caf50;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1rem;
    }

    .password-label-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Global Food Share</h1>
    <p>Register a new account or try the demo</p>
  </header>

  <div class="register-form">
    <h2>Register / Demo Account</h2>

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your name" />
    <p class="password-error" id="nameError"></p>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="demo@example.com" />
    <p class="password-error" id="emailError"></p>

    <!-- Password label + l√§ngdtext bredvid -->
    <div class="password-label-container">
      <label for="password">Password:</label>
      <span class="password-error" id="passwordLengthError">
        Password must be at least 6 characters.
      </span>
    </div>

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Demo password" />
      <button type="button" id="togglePassword">OFF</button>
    </div>

    <!-- Felmeddelande f√∂r uppercase + number -->
    <p class="password-error" id="uppercaseNumberError">
      Password must contain at least 1 uppercase letter and 1 number
    </p>

    <!-- Confirm password -->
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password" />

    <div class="loader-row">
      <button id="registerBtn">
        <span class="spinner"></span>
        <span id="btnText">Register</span>
      </button>
    </div>

    <button id="goLoginBtn">
      Login
    </button>

    <p class="info">This is a demo. No real user data is stored.</p>
  </div>

  <footer>
    <p>&copy; 2026 Global Food Share</p>
  </footer>

  <script type="module" src="register.js"></script>
</body>
</html>
