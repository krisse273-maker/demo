<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Food Share - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="register.js?v=1" defer></script>

  <style>
    * { box-sizing: border-box; }

    body {
      background-color: #4caf50;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #cfd8dc;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #4caf50;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      color: #1c222b;
    }

    header p {
      font-size: 1.2rem;
      color: #1c222b;
    }

    .register-form {
      background: linear-gradient(145deg, #262d37, #39414a);
      border-radius: 12px;
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border: 2px solid #000;
      box-shadow: 0 12px 25px rgba(0,0,0,0.45);
      color: #cfd8dc;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #4caf50;
    }

    .register-form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .register-form input,
    .register-form select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #1c222b;
      background-color: #2b3340;
      color: #cfd8dc;
      font-size: 1rem;
    }

    .register-form input::placeholder {
      color: #81c784;
    }

    .register-form input:focus,
    .register-form select:focus {
      border-color: #4caf50;
      box-shadow: 0 0 12px 2px rgba(76,175,80,0.8);
      outline: none;
    }

    /* ===== PASSWORD WRAPPER ===== */
  .password-wrapper {
  display: flex;
  width: 100%;
}

.password-wrapper input {
  flex: 1;
  height: 45px;             /* exakt h√∂jd p√• input */
  padding: 0 10px;          /* padding inuti input */
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid #1c222b;
  background-color: #2b3340;
  color: #cfd8dc;
}

.password-wrapper button {
  width: 45px;              /* samma som input h√∂jd */
  height: 45px;             /* samma som input h√∂jd */
  margin-left: 5px;
  border: none;
  border-radius: 10px;
  background-color: #4caf50;
  cursor: pointer;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #1c222b;
  transition: background-color 0.2s;
}

.password-wrapper button:hover {
  background-color: #388e3c;
}

    .password-error {
      color: red;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      display: none; /* Dolda som standard */
      visibility: hidden;
    }

    .password-error.show {
      display: block;
      visibility: visible;
    }

    #registerBtn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #goLoginBtn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #2b3340;
      color: #4caf50;
      border: 2px solid #4caf50;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .spinner {
      border: 3px solid #cfd8dc;
      border-top: 3px solid #4caf50;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
<header>
  <h1>üåç Global Food Share</h1>
  <p>Register a new account</p>
</header>

<div class="register-form">
  <h2>Register Your Account</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Your name">
  <p class="password-error" id="nameError"></p>

  <label for="email">Email:</label>
  <input type="text" id="email" placeholder="demo@example.com">
  <p class="password-error" id="emailError"></p>

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="">Choose gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <p class="password-error" id="genderError"></p>

  <label for="password">Password:</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password">
    <button type="button" id="togglePassword">üëÅÔ∏è</button>
  </div>
  <p class="password-error" id="passwordLengthError">Password must be at least 6 characters.</p>
  <p class="password-error" id="uppercaseNumberError">Must contain uppercase & number</p>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" placeholder="Confirm password">

  <button id="registerBtn">
    <span class="spinner"></span>
    <span id="btnText">Register</span>
  </button>

  <button id="goLoginBtn">Login</button>
</div>

<footer>
  <p>&copy; 2026 Global Food Share</p>
</footer>

<script type="module">
  // Firebase setup
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCrN3PoqcVs2AbEPbHjfM92_35Uaa1uAYw",
    authDomain: "global-food-share.firebaseapp.com",
    projectId: "global-food-share",
    storageBucket: "global-food-share.firebasestorage.app",
    messagingSenderId: "902107453892",
    appId: "1:902107453892:web:dd9625974b8744cc94ac91",
    measurementId: "G-S1G7JY0TH5",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.addEventListener("DOMContentLoaded", () => {
    const registerBtn = document.getElementById("registerBtn");
    const togglePasswordBtn = document.getElementById("togglePassword");
    const goLoginBtn = document.getElementById("goLoginBtn");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const genderSelect = document.getElementById("gender");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const genderError = document.getElementById("genderError");
    const passwordLengthError = document.getElementById("passwordLengthError");
    const uppercaseNumberError = document.getElementById("uppercaseNumberError");

    const spinner = registerBtn.querySelector(".spinner");
    const btnText = registerBtn.querySelector("#btnText");

    const isValidEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    const isValidName = (name) => /^[a-zA-Z0-9]{1,15}$/.test(name);
    const hasUppercaseAndNumber = (pw) => /[A-Z]/.test(pw) && /[0-9]/.test(pw);

    // Clear errors on input change
    [nameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
      input.addEventListener("input", () => {
        input.style.borderColor = "";
        nameError.classList.remove('show');
        emailError.classList.remove('show');
        passwordLengthError.classList.remove('show');
        uppercaseNumberError.classList.remove('show');
      });
    });

    genderSelect.addEventListener("change", () => {
      genderError.classList.remove('show');
      genderSelect.style.borderColor = "";
    });

    const showPasswordError = (type) => {
      passwordLengthError.classList.remove('show');
      uppercaseNumberError.classList.remove('show');

      if (type === "length") passwordLengthError.classList.add('show');
      if (type === "uppercaseNumber") uppercaseNumberError.classList.add('show');

      passwordInput.style.borderColor = "red";
      confirmPasswordInput.style.borderColor = "red";
    };

    // Toggle password visibility
    togglePasswordBtn.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      confirmPasswordInput.type = type;
      togglePasswordBtn.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    registerBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const gender = genderSelect.value;

      let hasError = false;

      [nameError, emailError, genderError].forEach(el => el.classList.remove('show'));
      passwordLengthError.classList.remove('show');
      uppercaseNumberError.classList.remove('show');
      [nameInput, emailInput, passwordInput, confirmPasswordInput, genderSelect].forEach(el => el.style.borderColor = "");

      // Validation
      if (!name) {
        nameError.textContent = "Name is required";
        nameError.classList.add('show');
        nameInput.style.borderColor = "red";
        hasError = true;
      } else if (!isValidName(name)) {
        nameError.textContent = "Name must be 1-15 letters or numbers";
        nameError.classList.add('show');
        nameInput.style.borderColor = "red";
        hasError = true;
      }

      if (!email) {
        emailError.textContent = "Email is required";
        emailError.classList.add('show');
        emailInput.style.borderColor = "red";
        hasError = true;
      } else if (!isValidEmail(email) || email.length > 100) {
        emailError.textContent = "Please enter a valid email";
        emailError.classList.add('show');
        emailInput.style.borderColor = "red";
        hasError = true;
      }

      if (!gender) {
        genderError.textContent = "You need to choose Gender";
        genderError.classList.add('show');
        genderSelect.style.borderColor = "red";
        hasError = true;
      }

      if (!password || !confirmPassword) {
        if (!password) passwordInput.style.borderColor = "red";
        if (!confirmPassword) confirmPasswordInput.style.borderColor = "red";
        hasError = true;
      }

      if (password !== confirmPassword) {
        passwordInput.style.borderColor = "red";
        confirmPasswordInput.style.borderColor = "red";
        passwordLengthError.textContent = "Passwords do not match";
        passwordLengthError.classList.add('show');
        hasError = true;
      }

      if (!hasUppercaseAndNumber(password)) {
        showPasswordError("uppercaseNumber");
        hasError = true;
      } else if (password.length < 6) {
        showPasswordError("length");
        hasError = true;
      }

      if (hasError) return;

      // Spinner & Button Text
      registerBtn.disabled = true;
      spinner.style.display = "inline-block";
      btnText.textContent = "Registering...";

      // Firebase registration
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });

        await setDoc(doc(db, "users", user.uid), {
          name: name,
          publicName: name.toLowerCase(),
          email: email,
          createdAt: serverTimestamp()
        });

        await setDoc(doc(db, "publicUsers", user.uid), {
          name: name,
          gender: gender
        });

        window.location.href = "index.html";
      } catch (error) {
        console.error("Registration error:", error);
        emailInput.style.borderColor = "red";
        emailError.textContent = "Registration failed. Check email or password";
        emailError.classList.add('show');
      } finally {
        registerBtn.disabled = false;
        spinner.style.display = "none";
        btnText.textContent = "Register";
      }
    });

    // Redirect to login page
    goLoginBtn.addEventListener("click", () => {
      window.location.href = "login.html";
    });
  });
</script>
</body>
</html>
