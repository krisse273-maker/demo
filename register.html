    <style>
      body {
        background-color: #4caf50;
        font-family: 'Poppins', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        text-align: center;
        color: white;
        padding: 2rem 1rem;
      }

      .register-form {
        background-color: white;
        border: 2px solid white;
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .register-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .register-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
      }

      .register-form input {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .register-form button {
        width: 100%;
        padding: 0.8rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        display: flex;           /* g√∂r knappen flex f√∂r loader + text */
        align-items: center;
        justify-content: center;
      }

      .register-form button:hover {
        background-color: #45a049;
      }

      .register-form p.info {
        color: #333;
        font-size: 0.85rem;
        margin-top: 1rem;
        text-align: center;
      }

      /* R√∂d text under passwordf√§ltet */
      #passwordError {
        color: red;
        font-size: 0.85rem;
        margin-top: -0.3rem;
        margin-bottom: 1rem;
      }

      footer {
        text-align: center;
        padding: 1rem;
        margin-top: auto;
        color: white;
      }

      /* Loader-cirkel */
      .loader {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #4caf50;
        border-radius: 50%;
        border-top-color: white; /* g√∂r snurr-effekten tydlig */
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-right: 8px;       /* lite avst√•nd mellan cirkel och text */
        box-shadow: 0 0 4px rgba(0,0,0,0.3);
        visibility: hidden;      /* g√∂ms som default */
      }

      /* Animation f√∂r snurr */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

  <body>
    <header>

    <div class="register-form">
      <h2>Register / Demo Account</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name" />

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="demo@example.com" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Demo password" />
      <p id="passwordError">Password must be at least 6 characters.</p>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" />

     <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 1rem;">
  <!-- Loader-cirkeln -->
  <span id="loader" class="loader"></span>

  <!-- Sj√§lva knappen -->
  <button id="registerBtn">
    Register / Enter App
  </button>
</div>

      <button
        id="goLoginBtn"
        style="
          margin-top: 1rem;
          background-color: white;
          color: #4caf50;
          border: 2px solid white;
        "
      >
        Login
      </button>

      <p class="info">This is a demo. No real user data is stored.</p>
    </div>

    <footer>

    <script>

    </script>
