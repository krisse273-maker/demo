<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakta oss - Automation Tj√§nster</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin:0;
        padding:0;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color:#f0f0f0;
        box-sizing: border-box;
        border: 4px solid #00ff00;
        box-shadow: 0 0 20px #00ff00;
    }

    header {
        background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
        padding:20px;
        text-align:center;
        border-bottom:2px solid #00ff00;
    }

    header h1 {
        font-family: 'Poppins', sans-serif;
        color:#00ff00;
        font-size:2.5em;
        text-shadow: 0 0 10px #00ff00;
        margin:0 0 8px 0;
        border-bottom: 3px solid #00ff00;
        display: inline-block;
        padding-bottom: 8px;
    }

    header p.tagline {
        font-size:1.2em;
        margin-top:5px;
        color:#00ff00;
        text-shadow: 0 0 5px #00ff00;
    }

    nav {
        display:flex;
        justify-content:center;
        margin-top:15px;
    }

    nav button {
        margin: 0 6px;
        background:#00ff00;
        color:#121212;
        border:none;
        padding:8px 14px;
        border-radius:12px;
        cursor:pointer;
        font-weight:bold;
        font-size:0.9em;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    nav button:hover,
    .btn {
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.75);
        transform: translateY(-2px);
    }

    main {
        padding:60px 20px;
        max-width:700px;
        margin:auto;
    }

    .contact-icon {
        font-size: 3em;
        color: #00ff00;
        text-shadow: 0 0 15px #00ff00;
        display: block;
        text-align: center;
        margin-bottom: 20px;
    }

    h2 {
        font-family: 'Poppins', sans-serif;
        color:#00ff00;
        font-size:2em;
        margin-bottom:10px;
        border-left: 4px solid #00ff00;
        padding-left: 12px;
        text-shadow: 0 0 8px #00ff00;
    }

    .contact-form {
        max-width: 100%;
        margin: 0 auto;
        padding: 25px;
        border: 2px solid #00ff00;
        background: rgba(0,0,0,0.2);
        box-shadow: 0 0 20px rgba(0,255,0,0.6);
        border-radius: 0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 35px rgba(0,255,0,0.9);
    }

    .contact-form .form-group {
        margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #00ff00;
        background: rgba(0,0,0,0.1);
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
        font-size: 1em;
        border-radius: 0;
        box-shadow: inset 0 0 8px rgba(0,255,0,0.3);
        transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        outline: none;
        box-shadow: 0 0 15px rgba(0,255,0,0.9);
        border-color: #00ff00;
    }

    .contact-form .btn {
        display: block;
        width: 100%;
        background:#00ff00;
        color:#121212;
        padding:12px 0;
        font-size:1em;
        font-weight:bold;
        border:none;
        border-radius:12px;
        cursor:pointer;
        box-shadow:0 5px 15px rgba(0,255,0,0.5);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .contact-form .btn:hover {
        transform: translateY(-3px);
        box-shadow:0 7px 20px rgba(0,255,0,0.7);
    }

    /* Bekr√§ftelsemeddelande */
    #confirmationMessage {
        display: none;
        margin-top: 20px;
        padding: 20px;
        border: 2px solid #00ff00;
        box-shadow: 0 0 20px #00ff00;
        background: rgba(0,0,0,0.2);
        color: #00ff00;
        font-weight: bold;
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }

    footer {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        padding:20px;
        text-align:center;
        border-top:2px solid #00ff00;
        color:#888;
        margin-top:40px;
    }
</style>
</head>
<body>

<header>
    <h1>Kontakta oss</h1>
    <p class="tagline">Har du fr√•gor eller vill du boka en konsultation? Kontakta oss direkt!</p>
    <nav>
        <button onclick="window.location.href='index.html'">Hem</button>
        <button onclick="window.location.href='services.html'">Tj√§nster</button>
        <button onclick="window.location.href='contact.html'">Kontakta oss</button>
    </nav>
</header>

<main>
    <!-- Ikon ovanf√∂r formul√§ret -->
    <span class="contact-icon">üì©</span>

    <!-- Formul√§r utan action -->
    <form id="contactForm" class="contact-form">
        <div class="form-group">
            <input type="text" name="name" placeholder="Fullst√§ndigt namn" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="E-postadress" required>
        </div>
        <div class="form-group">
            <textarea name="message" placeholder="Ditt meddelande" rows="8" required></textarea>
        </div>
        <div class="form-btn">
            <button type="submit" class="btn">Skicka meddelande</button>
        </div>
    </form>

    <!-- Bekr√§ftelsemeddelande -->
    <div id="confirmationMessage">
        Tack f√∂r ditt meddelande! Vi h√∂r av oss inom 24 timmar.
    </div>
</main>

<footer>
    &copy; 2026 Made By Krisztian
</footer>

<script>
// JavaScript som hanterar formul√§ret
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault(); // Stoppar formul√§ret fr√•n att skickas till server

    // Visa bekr√§ftelsemeddelandet
    const messageDiv = document.getElementById('confirmationMessage');
    messageDiv.style.display = 'block';

    // Rensa formul√§ret
    this.reset();
});
</script>

</body>
</html>
