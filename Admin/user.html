<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - User Management</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script defer src="user.js"></script>

  <style>
    /* --- Admin-sida --- */
    body { background-color: #4caf50; color: #cfd8dc; font-family: 'Poppins', sans-serif; }
    header { background-color: #262d37; text-align: center; padding: 1rem; position: relative; }
    header h1 { color: #4caf50; }
    #header-buttons { display:flex; justify-content:center; gap:10px; margin-top:10px; }
    .header-btn { background-color:#f44336; color:#fff; padding:0.5rem 1rem; border:none; border-radius:6px; cursor:pointer; font-weight:600; font-family:'Poppins', sans-serif; transition: background-color 0.3s; font-size:1rem; }
    .header-btn:hover { background-color:#e53935; }
    #logoutBtn { position:absolute; right:1rem; top:50%; transform:translateY(-50%); padding:0.5rem 1rem; border-radius:6px; border:none; background-color:#f44336; color:#fff; cursor:pointer; font-weight:600; }
    #logoutBtn:hover { background-color:#e53935; }
    .search-container { margin:1rem; text-align:center; }
    #searchInput { padding:0.5rem; border-radius:6px; border:none; width:300px; max-width:90%; }
    .user-list { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:1rem; padding:1rem; }
    .user-item { background-color:#2b3340; color:#cfd8dc; border-radius:10px; border:2px solid #1c222b; padding:1rem; box-shadow:0 4px 6px rgba(0,0,0,0.3); cursor:pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; text-align:center; }
    .user-item:hover { transform: translateY(-5px); box-shadow:0 8px 12px rgba(0,0,0,0.5); }
    .user-popup { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:#2b3340; border-radius:10px; border:2px solid #1c222b; padding:1.5rem; display:none; flex-direction:column; gap:1rem; z-index:1000; min-width:250px; }
    .user-popup h3 { margin:0; color:#ffffff; text-align:center; }
    .popup-btn { padding:0.5rem 1rem; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
    .ban-btn { background-color:#f44336; color:#fff; }
    .ban-btn:hover { background-color:#e53935; }
    .mute-btn { background-color:#ff9800; color:#fff; }
    .mute-btn:hover { background-color:#fb8c00; }
    .close-popup { align-self:flex-end; background-color:#616161; color:#fff; padding:0.3rem 0.6rem; font-weight:600; cursor:pointer; }
    footer { color:#cfd8dc; text-align:center; padding:1rem; background-color:#262d37; margin-top:2rem; }
  </style>
</head>
<body>
  <header>
    <h1>üîê User Management</h1>
    <div id="header-buttons">
      <button class="header-btn" onclick="window.location.href='admin.html'">Posts</button>
    </div>
    <button id="logoutBtn">Log Out</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search users by name or email..." />
  </div>

  <div class="user-list"></div>

  <!-- Popup -->
  <div class="user-popup" id="userPopup">
    <button class="close-popup" id="closePopup">X</button>
    <h3 id="popupUserName">User Name</h3>
    <button class="popup-btn ban-btn" id="banBtn">Ban User</button>
    <div class="mute-options">
      <label style="color:#cfd8dc;">Mute for:</label>
      <div style="display:flex; gap:0.5rem; margin-top:0.5rem;">
        <button class="popup-btn mute-btn" data-hours="1">1 hour</button>
        <button class="popup-btn mute-btn" data-hours="2">2 hours</button>
        <button class="popup-btn mute-btn" data-hours="3">3 hours</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Global Food Share</p>
  </footer>
</body>
</html>
