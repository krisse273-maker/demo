<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share - Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="login.js" type="module" defer></script>

    <style>
      /* --- Body & bakgrund --- */
      body {
        background-color: #4caf50; /* hel gr√∂n bakgrund */
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: #cfd8dc;
        margin: 0;
      }

      /* --- Header --- */
      header {
        text-align: center;
        padding: 2rem 1rem;
        background-color: #4caf50; /* matchar bakgrund */
      }

      header h1 {
        font-size: 2.8rem;
        margin-bottom: 0.3rem;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      }

      header p {
        font-size: 1.2rem;
        opacity: 0.9;
        color: #e8f5e9;
      }

      /* --- Login-form --- */
      .login-form {
        background-color: #2b3340; /* m√∂rk login-ruta */
        border-radius: 16px;
        max-width: 400px;
        margin: 3rem auto;
        padding: 2.5rem;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        color: #e8f5e9;
        position: relative;
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: #a5d6a7; /* ljusgr√∂n accent */
      }

      .login-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #e8f5e9;
      }

      .login-form input {
        width: 100%;
        padding: 0.9rem;
        margin-bottom: 1.2rem;
        border-radius: 12px;
        border: 1px solid #81c784; /* lite ljusgr√∂n border */
        background-color: #39414a; /* lite m√∂rkare √§n rutan */
        color: #e8f5e9;
        font-size: 1rem;
        transition: 0.3s;
      }

      .login-form input::placeholder {
        color: #a5d6a7; /* ljusgr√∂n placeholder */
      }

      .login-form input:focus {
        border-color: #a5d6a7;
        box-shadow: 0 0 8px rgba(165, 214, 167, 0.5);
        outline: none;
      }

      /* --- Buttons --- */
      .login-form button {
        width: 100%;
        padding: 0.9rem;
        background-color: #2b3340; /* matchar login-rutan */
        color: #a5d6a7; /* ljusgr√∂n text */
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-form button:hover {
        background-color: #3c4552; /* lite ljusare vid hover */
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      }

      .login-form p.info {
        color: #e8f5e9;
        font-size: 0.85rem;
        margin-top: 1rem;
        text-align: center;
      }

      #goRegisterBtn {
        background-color: #2b3340; /* matchar login-rutan */
        color: #a5d6a7;
        border: 2px solid #81c784;
        border-radius: 12px;
        margin-top: 0.8rem;
        padding: 0.9rem;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
      }

      #goRegisterBtn:hover {
        background-color: #3c4552;
        color: #c8e6c9;
      }

      footer {
        text-align: center;
        padding: 1rem;
        margin-top: auto;
        color: #e8f5e9cc;
        font-size: 0.9rem;
      }

      /* --- Spinner --- */
      .spinner {
        border: 3px solid #e8f5e9;
        border-top: 3px solid #a5d6a7;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
        display: none;
        z-index: 100;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    </style>
  </head>
  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p>Log in to your account</p>
    </header>

    <div class="login-form">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="demo@example.com" autocomplete="email" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Demo password" autocomplete="current-password" />

      <button id="loginBtn">
        <span id="spinner" class="spinner"></span>
        <span id="btnText">Login</span>
      </button>

      <p class="info">Don't have an account?</p>
      <button id="goRegisterBtn">
        Register / Enter App
      </button>
    </div>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>
  </body>
</html>
