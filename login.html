<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share - Login</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- L칛nka till login.js som en modul -->
    <script src="login.js" type="module" defer></script>

    <style>
      body {
        background-color: #4caf50;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        text-align: center;
        color: white;
        padding: 2rem 1rem;
      }

      .login-form {
        background-color: white;
        border: 2px solid white;
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .login-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
      }

      .login-form input {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .login-form button {
        width: 100%;
        padding: 0.8rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* L칛gger till relativ positionering */
      }

      .login-form button:hover {
        background-color: #45a049;
      }

      .login-form p.info {
        color: #333;
        font-size: 0.85rem;
        margin-top: 1rem;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 1rem;
        margin-top: auto;
        color: white;
      }

      /* Spinner-stil */
      .spinner {
        border: 3px solid #f3f3f3; /* Ljusgr친 bakgrund f칬r spinnern */
        border-top: 3px solid #2196F3; /* Bl친 f칛rg f칬r toppen p친 spinnern */
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        margin-right: 10px; /* Avst친nd mellan spinner och text */
        visibility: hidden; /* Spinnern 칛r initialt osynlig */
        position: absolute;
        left: 10px; /* Placerar spinnern till v칛nster om texten */
      }

      /* Spinner animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>游깴 Global Food Share</h1>
      <p>Log in to your account</p>
    </header>

    <div class="login-form">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="demo@example.com" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Demo password" />

      <button id="loginBtn">
        <span id="spinner" class="spinner"></span>
        Login
      </button>

      <p class="info">Don't have an account?</p>
      <button
        id="goRegisterBtn"
        style="
          width: 100%;
          margin-top: 0.5rem;
          padding: 0.8rem;
          background-color: white;
          color: #4caf50;
          border: 2px solid white;
          border-radius: 8px;
          cursor: pointer;
        "
      >
        Register / Enter App
      </button>
    </div>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>
  </body>
</html>
