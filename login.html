<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share - Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="login.js" type="module" defer></script>

    <style>
      /* --- Body & bakgrund --- */
      body {
        background: linear-gradient(145deg, #fbc2eb, #a6c1ee); /* rosa-lila gradient */
        font-family: 'Poppins', sans-serif; /* trendigt typsnitt */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: #fff;
      }

      header {
        text-align: center;
        padding: 2rem 1rem;
      }

      header h1 {
        font-size: 2.8rem;
        margin-bottom: 0.3rem;
        text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      /* --- Login-form --- */
      .login-form {
        background-color: rgba(255, 255, 255, 0.95); /* vit med lite transparens */
        border-radius: 20px;
        max-width: 400px;
        margin: 3rem auto;
        padding: 2.5rem;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        color: #333;
        position: relative;
        overflow: hidden;
      }

      /* dekorativ cirkel bakgrund */
      .login-form::before {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #fbc2eb, transparent);
        top: -100px;
        right: -100px;
        border-radius: 50%;
        z-index: 0;
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: #6a1b9a;
        position: relative;
        z-index: 1;
      }

      .login-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .login-form input {
        width: 100%;
        padding: 0.9rem;
        margin-bottom: 1.2rem;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: 0.3s;
      }

      .login-form input:focus {
        border-color: #6a1b9a;
        box-shadow: 0 0 10px rgba(106, 27, 154, 0.4);
        outline: none;
      }

      /* --- Buttons --- */
      .login-form button {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(90deg, #6a1b9a, #ab47bc);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        transition: 0.3s;
        font-weight: 600;
      }

      .login-form button:hover {
        background: linear-gradient(90deg, #8e24aa, #ce93d8);
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      }

      .login-form p.info {
        color: #555;
        font-size: 0.85rem;
        margin-top: 1rem;
        text-align: center;
      }

      #goRegisterBtn {
        background-color: #fff;
        color: #6a1b9a;
        border: 2px solid #6a1b9a;
        border-radius: 12px;
        margin-top: 0.8rem;
        padding: 0.9rem;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
      }

      #goRegisterBtn:hover {
        background: #f3e5f5;
      }

      footer {
        text-align: center;
        padding: 1rem;
        margin-top: auto;
        color: #ffffffcc;
        font-size: 0.9rem;
      }

      /* --- Spinner --- */
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ab47bc;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
        display: none;
        z-index: 100;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p>Log in to your account</p>
    </header>

    <div class="login-form">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="demo@example.com" autocomplete="email" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Demo password" autocomplete="current-password" />

      <button id="loginBtn">
        <span id="spinner" class="spinner"></span>
        <span id="btnText">Login</span>
      </button>

      <p class="info">Don't have an account?</p>
      <button id="goRegisterBtn">
        Register / Enter App
      </button>
    </div>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>
  </body>
</html>
