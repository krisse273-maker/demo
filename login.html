<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Food Share - Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase-konfiguration
    const firebaseConfig = {
  apiKey: "AIzaSyCrN3PoqcVs2AbEPbHjfM92_35Uaa1uAYw",
  authDomain: "global-food-share.firebaseapp.com",
  projectId: "global-food-share",
  storageBucket: "global-food-share.firebasestorage.app",
  messagingSenderId: "902107453892",
  appId: "1:902107453892:web:dd9625974b8744cc94ac91",
  measurementId: "G-S1G7JY0TH5"
};

    // Initiera Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <style>
    body {
      background-color: #4CAF50;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      color: white;
      padding: 2rem 1rem;
    }

    .login-form {
      background-color: white;
      border: 2px solid white;
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-form button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #45a049;
    }

    .login-form p.info {
      color: #333;
      font-size: 0.85rem;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Global Food Share</h1>
    <p>Log in to your account</p>
  </header>

  <div class="login-form">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="demo@example.com">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Demo password">

    <button id="loginBtn">Login</button>

    <p class="info">Don't have an account?</p>
    <button id="goRegisterBtn" style="width:100%; margin-top:0.5rem; padding:0.8rem; background-color:white; color:#4CAF50; border:2px solid white; border-radius:8px; cursor:pointer;">
      Register / Enter App
    </button>
  </div>

  <footer>
    <p>&copy; 2026 Global Food Share</p>
  </footer>

  <script>
    const goRegisterBtn = document.getElementById("goRegisterBtn");
    goRegisterBtn.addEventListener("click", () => {
      window.location.href = "register.html";
    });

    // Login med Firebase
    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Spara anv√§ndaren i localStorage (som du har anv√§nt innan)
          localStorage.setItem("currentUser", JSON.stringify({ email: user.email, name: user.displayName || user.email }));
          window.location.href = "myfood.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
