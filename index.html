<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Food Share</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>

  <style>
    body {
      background-color: #4caf50;
      color: #cfd8dc;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: #262d37;
      text-align: center;
      padding: 1rem 0;
      position: relative;
    }

    header h1 { 
      color: #4caf50; 
      margin: 0;
    }

    #welcomeMsg { 
      color: #cfd8dc; 
      margin: 0.25rem 0 0.5rem 0;
    }

    /* ===== NY HEADER-RUTA ===== */
    .header-nav {
      background-color: #4caf50;
      display: flex;
      justify-content: center;
      gap: 4rem;
      padding: 0.3rem 4rem; /* tunnare h√∂jd */
      border-radius: 8px;
      margin: 0.5rem auto 0 auto;
      width: 95%;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      box-sizing: border-box;
    }

    .header-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      cursor: pointer;
      padding: 0;
      line-height: 1.2rem;
    }

    .header-nav a:hover {
      color: #d4f1c5;
    }

    #adminPanel {
      display: none;
      max-width: 500px;
      margin: 15px auto;
    }

    #adminPanel a {
      display: block;
      text-align: center;
      padding: 16px;
      background: #ff9800;
      color: #1c222b;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #adminPanel a:hover {
      background: #fb8c00;
      transform: translateY(-2px);
    }

    section.filters {
      background-color: #262d37;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      margin: 1rem auto;
      max-width: 500px;
    }

    select {
      background-color: #2b3340;
      color: #cfd8dc;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }

    #filterBtn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .global-food-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .food-item {
      background-color: #2b3340;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #262d37;
    }
  </style>
</head>

<body>

<header>
  <h1>üåç Global Food Share</h1>
  <p id="welcomeMsg">Welcome!</p>

  <!-- ===== HEADER NAV RUTA ===== -->
  <div class="header-nav">
    <a id="myFoodLink" href="#">My Food List</a>
    <a id="logoutLink" href="#">Log Out</a>
  </div>
</header>

<div id="adminPanel">
  <a href="Admin/admin.html">üîê Go to Admin Panel</a>
</div>

<section class="filters">
  <h2>Filter by Location</h2>
  <select id="country">
    <option value="">Select country</option>
  </select>

  <select id="city" disabled>
    <option value="">Select city</option>
  </select>

  <button id="filterBtn">Search</button>
</section>

<section class="food-list">
  <h2 id="foodTitle">Shared Meals</h2>
  <div class="global-food-list"></div>
</section>

<footer>
  <p>&copy; 2026 Global Food Share</p>
</footer>

<!-- CUSTOM MUTE ALERT -->
<div id="customAlertBackdrop" class="alert-backdrop hidden">
  <div class="alert-box">
    <h3>‚ö†Ô∏è You are muted</h3>
    <p id="alertMessage"></p>
    <button id="alertOkBtn">OK</button>
  </div>
</div>

<script>
  // V√§nta tills DOM √§r f√§rdig innan vi s√§tter onclick
  document.addEventListener("DOMContentLoaded", () => {
    const logoutLink = document.getElementById("logoutLink");
    const myFoodLink = document.getElementById("myFoodLink");

    if (logoutLink) {
      logoutLink.onclick = () => {
        firebase.auth().signOut().then(() => window.location.href = "login.html");
      };
    }

    if (myFoodLink) {
      myFoodLink.onclick = () => {
        window.location.href = "myfood.html";
      };
    }
  });
</script>

</body>
</html>
