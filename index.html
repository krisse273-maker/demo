<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com;
    style-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://countriesnow.space;
    img-src 'self' data: https://firebasestorage.googleapis.com;
    object-src 'none';
    media-src 'self';
    base-uri 'self';
    form-action 'self';
  ">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Food Share</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>

  <style>
    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00c853; /* M√∂rkgr√∂n som matchar temat */
      padding: 0.75rem 1rem;
      color: white;
      font-family: 'Poppins', sans-serif;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar .nav-links {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .navbar button, .navbar a {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 0.5rem 0.75rem;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }

    .navbar button:hover, .navbar a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar .nav-links {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <h1>üåç Global Food Share</h1>
  <div class="nav-links">
    <p id="welcomeMsg">Welcome!</p>
    <button id="myFoodBtn">My Food List</button>
    <button id="logoutBtn">Log Out</button>
    <a href="Admin/admin.html" id="adminPanel">üîê Admin Panel</a>
  </div>
</header>

<section class="filters">
  <h2>Filter by Location</h2>
  <select id="country">
    <option value="">Select country</option>
  </select>

  <select id="city" disabled>
    <option value="">Select city</option>
  </select>

  <button id="filterBtn">Search</button>
</section>

<section class="food-list">
  <h2 id="foodTitle">Shared Meals</h2>
  <div class="global-food-list"></div>
</section>

<footer>
  <p>&copy; 2026 Global Food Share</p>
</footer>

<!-- CUSTOM MUTE ALERT -->
<div id="customAlertBackdrop" class="alert-backdrop hidden">
  <div class="alert-box">
    <h3>‚ö†Ô∏è You are muted</h3>
    <p id="alertMessage"></p>
    <button id="alertOkBtn">OK</button>
  </div>
</div>

</body>
</html>
