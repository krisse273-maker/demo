<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #4caf50;
        color: #cfd8dc;
        font-family: Arial, sans-serif;
      }

      /* HEADER ‚Äì edge to edge */
      header {
        background-color: #262d37;
        padding: 1.2rem;
        text-align: center;
      }

      header h1 {
        color: #4caf50;
        margin: 0;
      }

      #welcomeMsg {
        margin: 0.5rem 0;
      }

      /* Buttons */
      button {
        border-radius: 6px;
        border: 2px solid #1c222b;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: 0.2s;
      }

      #logoutBtn,
      #filterBtn {
        background-color: #262d37;
        color: #4caf50;
      }

      #logoutBtn:hover,
      #filterBtn:hover {
        background-color: #4caf50;
        color: #1c222b;
      }

      #myFoodBtn {
        background-color: #ff9800;
        color: #1c222b;
      }

      #myFoodBtn:hover {
        background-color: #ffa733;
      }

      /* Filters */
      section.filters {
        background-color: #262d37;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 1rem;
        margin: 1rem;
      }

      section.filters h2 {
        color: #4caf50;
      }

      select {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 0.3rem;
        width: 100%;
        margin-top: 0.3rem;
      }

      /* AVAILABLE FOOD ‚Äì NO BOX */
      section.food-list {
        padding: 1rem;
      }

      section.food-list h2 {
        color: #4caf50;
        margin-bottom: 1rem;
      }

      /* Food items ‚Äì keep exactly as before */
      .food-item {
        background-color: #2b3340;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 0.6rem;
        margin-bottom: 0.6rem;
      }

      .food-item h3 {
        color: #4caf50;
        margin: 0;
      }

      footer {
        text-align: center;
        padding: 1rem;
        color: #cfd8dc;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Find and share food near you!</p>
      <button id="logoutBtn">Log Out</button>
    </header>

    <section class="filters">
      <h2>Filter by Location</h2>

      <label>Country:</label>
      <select id="country">
        <option value="">Select country</option>
      </select>

      <label style="margin-top:0.5rem;">City:</label>
      <select id="city" disabled>
        <option value="">Select city</option>
      </select>

      <div style="margin-top:1rem;">
        <button id="filterBtn">Search</button>
        <button id="myFoodBtn">My Food List</button>
      </div>
    </section>

    <section class="food-list">
      <h2>Available Food</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- JS of√∂r√§ndrad -->
  </body>
</html>
