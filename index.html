<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />

    <!-- ENDA √ÑNDRINGAR: F√ÑRGER + TA BORT BOXEN RUNT MATLISTAN -->
    <style>
      body {
        background-color: #4caf50;
        color: #cfd8dc;
      }

      header {
        background-color: #262d37;
      }

      header h1 {
        color: #4caf50;
      }

      #welcomeMsg {
        color: #cfd8dc;
      }

      section.filters {
        background-color: #262d37;
        border: 2px solid #1c222b;
        border-radius: 6px;
      }

      section.filters h2 {
        color: #4caf50;
      }

      label {
        color: #cfd8dc;
      }

      select {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
      }

      /* üëá H√ÑR: ingen box runt available food */
      section.food-list {
        background: none;
        border: none;
        padding: 0;
      }

      section.food-list h2 {
        color: #4caf50;
      }

      .food-item {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        border-radius: 6px;
      }

      .food-item h3 {
        color: #4caf50;
      }

      footer {
        color: #cfd8dc;
      }

      /* "My Food List" Button - Tonad Orange */
      #myFoodBtn {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #ffb74d; /* tonad orange */
        color: #1c222b;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #myFoodBtn:hover {
        background-color: #ffa733; /* ljusare orange */
        color: #262d37;
      }

      /* Search Button */
      #filterBtn {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #filterBtn:hover {
        background-color: #45a045;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Find and share food near you!</p>
      <button
        id="logoutBtn"
        style="margin-top:1rem;padding:0.5rem 1rem;border-radius:6px;border:none;background-color:white;color:#4caf50;cursor:pointer;"
      >
        Log Out
      </button>
    </header>

    <section class="filters">
      <h2>Filter by Location</h2>
      <div class="filter-group">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">Select country</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="city">City:</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>
      </div>
      <div style="margin-top:1rem">
        <button
          id="filterBtn"
        >
          Search
        </button>
        <button
          id="myFoodBtn"
        >
          My Food List
        </button>
      </div>
    </section>

    <section class="food-list">
      <h2>Available Food</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- JS: HELT OR√ñRD -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCrN3PoqcVs2AbEPbHjfM92_35Uaa1uAYw",
        authDomain: "global-food-share.firebaseapp.com",
        projectId: "global-food-share",
        storageBucket: "global-food-share.appspot.com",
        messagingSenderId: "902107453892",
        appId: "1:902107453892:web:dd9625974b8744cc94ac91"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const db = firebase.firestore();

      const logoutBtn = document.getElementById("logoutBtn");
      const myFoodBtn = document.getElementById("myFoodBtn");
      const countrySelect = document.getElementById("country");
      const citySelect = document.getElementById("city");
      const filterBtn = document.getElementById("filterBtn");
      const foodList = document.querySelector(".global-food-list");

      let countriesData = [];
      let allFoods = [];

      auth.onAuthStateChanged(async user => {
        if (!user) return window.location.href="login.html";
        document.getElementById("welcomeMsg").textContent =
          `Welcome, ${user.displayName || user.email}!`;
        await loadCountries();
        loadGlobalFood();
      });

      logoutBtn.addEventListener("click",()=>auth.signOut().then(()=>window.location.href="login.html"));
      myFoodBtn.addEventListener("click",()=>window.location.href="myfood.html");

      async function loadCountries(){
        const res = await fetch("https://countriesnow.space/api/v0.1/countries");
        const data = await res.json();
        countriesData = data.data;
        countrySelect.innerHTML = '<option value="">Select country</option>';
        countriesData.forEach(c=>{
          const opt=document.createElement("option");
          opt.value=c.country;
          opt.textContent=c.country;
          countrySelect.appendChild(opt);
        });
      }

      countrySelect.addEventListener("change",()=>{
        citySelect.innerHTML='<option value="">Select city</option>';
        citySelect.disabled=true;
        const countryObj = countriesData.find(c=>c.country===countrySelect.value);
        if(!countryObj) return;
        countryObj.cities.forEach(city=>{
          const opt=document.createElement("option");
          opt.value=city;
          opt.textContent=city;
          citySelect.appendChild(opt);
        });
        citySelect.disabled=false;
      });

      filterBtn.addEventListener("click",()=>{ 
        const filtered=allFoods.filter(f=>
          (!countrySelect.value||f.country===countrySelect.value)&&
          (!citySelect.value||f.city===citySelect.value)
        );
        renderFoodItems(filtered);
      });

      function loadGlobalFood(){
        db.collection("publicFoods").orderBy("createdAt","desc")
          .onSnapshot(snap=>{
            allFoods=snap.docs.map(d=>d.data());
            renderFoodItems(allFoods);
          });
      }

      function renderFoodItems(items){
        foodList.innerHTML="";
        if(!items.length){foodList.innerHTML="<p>No food found.</p>";return;}
        items.forEach(item=>{
          const div=document.createElement("div");
          div.className="food-item";
          div.innerHTML=`
            <span>${item.emoji||"üçΩÔ∏è"}</span>
            <h3>${item.title||""}</h3>
            <p>Location: ${item.city||""}, ${item.country||""}</p>
            <p>Shared by: ${item.user||"Anonymous"}</p>
          `;
          foodList.appendChild(div);
        });
      }
    </script>
  </body>
</html>
