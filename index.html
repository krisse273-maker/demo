<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Food Share</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>

  <style>
    body {
      background-color: #4caf50;
      color: #cfd8dc;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    /* HEADER */
    header {
      background-color: #262d37;
      padding: 1rem;
      color: #cfd8dc;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      color: #4caf50;
    }

    #welcomeMsg {
      margin: 0.5rem 0;
    }

    /* NAVBAR-RUTA */
    .header-nav {
      background-color: #4caf50; /* gr√∂n */
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem 2rem;
      border-radius: 8px;
      margin: 1rem auto 0;
      max-width: 300px; /* smalare */
      border: 2px solid black; /* svart outline */
      box-shadow: 0 4px 8px rgba(0,0,0,0.4); /* shadow */
    }

    .header-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      cursor: pointer;
    }

    .header-nav a:hover {
      color: #e0f2f1; /* lite ljusare vid hover */
    }

    section.filters {
      background-color: #262d37;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      margin: 1rem auto;
      max-width: 500px;
    }

    select {
      background-color: #2b3340;
      color: #cfd8dc;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }

    #filterBtn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .global-food-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .food-item {
      background-color: #2b3340;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #262d37;
      color: #cfd8dc;
    }

    /* CUSTOM MUTE ALERT */
    .alert-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .alert-backdrop.hidden { display: none; }

    .alert-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }

    .alert-box h3 { margin-top: 0; }

    .alert-box button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    .alert-box button:hover { background: #1b5e20; }

  </style>
</head>

<body>

<header>
  <h1>üåç Global Food Share</h1>
  <p id="welcomeMsg">Welcome!</p>

  <!-- GR√ñN RUTA I HEADER -->
  <div class="header-nav">
    <a href="#" id="myFoodBtn">My Food List</a>
    <a href="#" id="logoutBtn">Log Out</a>
  </div>
</header>

<div id="adminPanel">
  <a href="Admin/admin.html">üîê Go to Admin Panel</a>
</div>

<section class="filters">
  <h2>Filter by Location</h2>
  <select id="country">
    <option value="">Select country</option>
  </select>

  <select id="city" disabled>
    <option value="">Select city</option>
  </select>

  <button id="filterBtn">Search</button>
</section>

<section class="food-list">
  <h2 id="foodTitle">Shared Meals</h2>
  <div class="global-food-list"></div>
</section>

<footer>
  <p>&copy; 2026 Global Food Share</p>
</footer>

<!-- CUSTOM MUTE ALERT -->
<div id="customAlertBackdrop" class="alert-backdrop hidden">
  <div class="alert-box">
    <h3>‚ö†Ô∏è You are muted</h3>
    <p id="alertMessage"></p>
    <button id="alertOkBtn">OK</button>
  </div>
</div>

</body>
</html>
