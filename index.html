<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      /* All CSS som du hade kvar, inklusive profileIcon-styling */
      body { background-color: #4caf50; color: #cfd8dc; font-family: 'Poppins', sans-serif; }
      header { background-color: #262d37; text-align: center; padding: 1rem; position: relative; }
      header h1 { color: #4caf50; }
      #welcomeWrapper { display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-top: 0.5rem; }
      #profileIcon { width: 60px; height: 60px; border-radius: 50%; background-color: #4caf50; display: flex; align-items: center; justify-content: center; flex-shrink: 0; box-shadow: 0 2px 6px rgba(0,0,0,0.3); transition: transform 0.2s ease; }
      #profileIcon:hover { transform: scale(1.1); }
      #welcomeMsg { color: #cfd8dc; font-weight: 600; }
      #logoutBtn { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); padding: 0.5rem 1rem; border-radius: 6px; border: none; background-color: #f44336; color: #fff; cursor: pointer; transition: all 0.2s ease; font-family: 'Poppins', sans-serif; font-weight: 600; }
      #logoutBtn:hover { background-color: #e53935; }
      #myFoodBtn { margin-top: 1rem; padding: 0.5rem 1rem; border-radius: 6px; border: none; background-color: #4caf50; color: white; cursor: pointer; transition: all 0.2s ease; font-family: 'Poppins', sans-serif; font-weight: 600; }
      #myFoodBtn:hover { background-color: #388e3c; }
      /* ... resten av din CSS ... */
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <div id="welcomeWrapper">
        <div id="profileIcon"><!-- Ingen SVG l√§ngre --></div>
        <p id="welcomeMsg">Welcome! Find and share food near you!</p>
      </div>
      <button id="logoutBtn">Log Out</button>
      <div>
        <button id="myFoodBtn">My Food List</button>
      </div>
    </header>

    <section class="filters">
      <h2>Filter by Location</h2>
      <div class="filter-group">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">Select country</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="city">City:</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>
      </div>
      <div style="margin-top:1rem">
        <button id="filterBtn">Search</button>
      </div>
    </section>

    <section class="food-list">
      <h2 id="foodTitle">Shared Meals</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Huvud JS -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCrN3PoqcVs2AbEPbHjfM92_35Uaa1uAYw",
        authDomain: "global-food-share.firebaseapp.com",
        projectId: "global-food-share",
        storageBucket: "global-food-share.appspot.com",
        messagingSenderId: "902107453892",
        appId: "1:902107453892:web:dd9625974cc94ac91"
      };
      if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
      const auth = firebase.auth();
      const db = firebase.firestore();

      const countrySelect = document.getElementById("country");
      const citySelect = document.getElementById("city");
      const filterBtn = document.getElementById("filterBtn");
      const foodList = document.querySelector(".global-food-list");
      const myFoodBtn = document.getElementById("myFoodBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const welcomeMsg = document.getElementById("welcomeMsg");
      const foodTitle = document.getElementById("foodTitle");

      let countriesData = [];
      let allFoods = [];

      // --- Ladda l√§nder ---
      async function loadCountries() {
        try {
          const res = await fetch("https://countriesnow.space/api/v0.1/countries");
          const data = await res.json();
          countriesData = data.data;
          countrySelect.innerHTML = '<option value="">Select country</option>';
          countriesData.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c.country;
            opt.textContent = c.country;
            countrySelect.appendChild(opt);
          });
          countrySelect.disabled = false;
        } catch (err) {
          console.error("Could not fetch countries:", err);
          alert("Failed to load countries. Try refreshing.");
        }
      }

      countrySelect.addEventListener("change", () => {
        citySelect.innerHTML = '<option value="">Select city</option>';
        citySelect.disabled = true;
        const countryObj = countriesData.find(c => c.country === countrySelect.value);
        if (!countryObj) return;
        countryObj.cities.forEach(city => {
          const opt = document.createElement("option");
          opt.value = city;
          opt.textContent = city;
          citySelect.appendChild(opt);
        });
        citySelect.disabled = false;
      });

      // --- Navigering ---
      myFoodBtn.addEventListener("click", () => window.location.href = "myfood.html");
      logoutBtn.addEventListener("click", async () => {
        await auth.signOut();
        window.location.href = "login.html";
      });

      // --- Auth ---
      auth.onAuthStateChanged(async user => {
        if (!user) return window.location.href = "login.html";
        welcomeMsg.textContent = `Welcome, ${user.displayName || user.email}!`;
        await loadCountries();
        loadGlobalFood();
      });

      // --- Load global food ---
      function loadGlobalFood() {
        const loadingInterval = setInterval(() => {
          foodTitle.textContent = `Shared Meals${'.'.repeat((new Date().getSeconds() % 4))}`;
        }, 500);

        db.collection("publicFoods").orderBy("createdAt","desc")
          .onSnapshot(snap => {
            allFoods = snap.docs.map(d => d.data());
            renderFoodItems(allFoods);
            clearInterval(loadingInterval);
            foodTitle.textContent = "Shared Meals";
          }, err => {
            console.error("Error fetching global foods:", err);
          });
      }

      // --- Render ---
      function renderFoodItems(items) {
        foodList.innerHTML = "";
        if (!items.length) { foodList.innerHTML = "<p>No food found.</p>"; return; }

        const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        items.forEach(item => {
          let dateStr = "";
          if(item.createdAt) {
            const date = item.createdAt.toDate ? item.createdAt.toDate() : new Date(item.createdAt);
            dateStr = `${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}`;
          }

          const div = document.createElement("div");
          div.classList.add("food-item");
          div.innerHTML = `
            <div class="food-header">
              <span>${item.emoji || "üçΩÔ∏è"}</span>
              <h3>${item.title || ""}</h3>
            </div>
            <div class="food-details">
              <p><span class="icon-small">üìç</span><strong>Location:</strong> ${item.city || ""}, ${item.country || ""}</p>
              <p><span class="icon-small">üë§</span><strong>Published By:</strong> ${item.user || "Anonymous"}</p>
              ${dateStr ? `<p><span class="icon-small">üìÖ</span><strong>Posted On:</strong> ${dateStr}</p>` : ""}
            </div>
          `;
          foodList.appendChild(div);
        });
      }

      // --- Filter ---
      filterBtn.addEventListener("click", () => {
        const filtered = allFoods.filter(f =>
          (!countrySelect.value || f.country === countrySelect.value) &&
          (!citySelect.value || f.city === citySelect.value)
        );
        renderFoodItems(filtered);
      });
    </script>
  </body>
</html>
