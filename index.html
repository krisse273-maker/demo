<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js" defer></script>

    <style>
      body {
        background-color: #4caf50;
        color: #cfd8dc;
        font-family: 'Poppins', sans-serif;
      }

      header {
        background-color: #262d37;
        text-align: center;
        padding: 1rem;
        position: relative;
      }

      header h1 { color: #4caf50; }

      #welcomeMsg { color: #cfd8dc; }

      #logoutBtn {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #f44336;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }

      #myFoodBtn {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-weight: 600;
      }

      /* ADMIN PANEL */
      #adminPanel {
        display: none;
        max-width: 500px;
        margin: 15px auto;
      }

      #adminPanel a {
        display: block;
        text-align: center;
        padding: 16px;
        background: #ff9800;
        color: #1c222b;
        font-weight: 600;
        text-decoration: none;
        border-radius: 10px;
        transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      #adminPanel a:hover {
        background: #fb8c00;
        transform: translateY(-2px);
      }

      section.filters {
        background-color: #262d37;
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
        margin: 1rem auto;
        max-width: 500px;
      }

      select {
        background-color: #2b3340;
        color: #cfd8dc;
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 6px;
      }

      #filterBtn {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-weight: 600;
      }

      .global-food-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .food-item {
        background-color: #2b3340;
        border-radius: 10px;
        padding: 1rem;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #262d37;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome!</p>
      <button id="logoutBtn">Log Out</button>
      <div>
        <button id="myFoodBtn">My Food List</button>
      </div>
    </header>

    <!-- ADMIN PANEL (klickbar) -->
    <div id="adminPanel">
      <a href="Admin/admin.html">üîê Go to Admin Panel</a>
    </div>

    <section class="filters">
      <h2>Filter by Location</h2>
      <select id="country">
        <option value="">Select country</option>
      </select>

      <select id="city" disabled>
        <option value="">Select city</option>
      </select>

      <button id="filterBtn">Search</button>
    </section>

    <section class="food-list">
      <h2 id="foodTitle">Shared Meals</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>
  </body>
</html>
