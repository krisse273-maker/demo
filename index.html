<style>
:root {
  --gold: #ffd36a;
  --neon: #00f2ff;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 45%, #000 100%);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

/* ambient luxury glow */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 10%, rgba(255,211,106,0.15), transparent 40%),
    radial-gradient(circle at 80% 90%, rgba(0,242,255,0.12), transparent 40%);
  animation: slowFloat 18s ease-in-out infinite alternate;
  pointer-events: none;
}

@keyframes slowFloat {
  from { transform: translateY(0); }
  to { transform: translateY(-40px); }
}

.wrapper {
  width: 100%;
  max-width: 430px;
  padding: 36px 26px;
  border-radius: 32px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.02)
  );
  backdrop-filter: blur(24px);
  box-shadow:
    0 40px 120px rgba(0,0,0,0.85),
    inset 0 1px 0 rgba(255,255,255,0.15);
  animation: fadeUp 0.9s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(24px) scale(0.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.tag {
  display: inline-block;
  padding: 7px 18px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 800;
  letter-spacing: 1px;
  background: linear-gradient(135deg, var(--gold), #ff9f1c);
  color: #111;
  margin-bottom: 22px;
}

h1 {
  margin: 0;
  font-size: 42px;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #ffd36a, #00f2ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
}

.subtitle {
  margin: 16px 0 30px;
  font-size: 16px;
  line-height: 1.7;
  opacity: 0.9;
  text-align: center;
}

.cta-hint {
  font-size: 13px;
  opacity: 0.55;
  margin-bottom: 18px;
  text-align: center;
}

/* ===== BUTTON ===== */

.card {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 16px 22px;
  border-radius: 18px;
  font-size: 15px;
  font-weight: 900;
  text-decoration: none;
  color: #111;
  white-space: nowrap;
  transition: all 0.25s ease;
  box-shadow:
    0 18px 40px rgba(0,0,0,0.55),
    inset 0 0 0 1px rgba(255,255,255,0.15);
  background: linear-gradient(135deg, var(--gold), #ff9f1c);
  animation: pulse 3.2s ease-in-out infinite;
}

.card:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow:
    0 22px 50px rgba(0,0,0,0.6),
    inset 0 0 0 1px rgba(255,255,255,0.2);
}

.card:active {
  transform: scale(0.97);
}

@keyframes pulse {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-2px); }
}

.card .price {
  font-size: 13px;
  font-weight: 800;
  opacity: 0.9;
}

.trust {
  margin-top: 26px;
  font-size: 13px;
  opacity: 0.75;
  line-height: 1.8;
  text-align: center;
}

footer {

  font-size: 12px;
  opacity: 0.45;
  text-align: center;
}
</style>
