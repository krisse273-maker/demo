<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js?v=2" defer></script>

    <style>
      body {
        background-color: #4caf50;
        color: #cfd8dc;
        font-family: 'Poppins', sans-serif;
      }

      header {
        background-color: #262d37;
        text-align: center;
        padding: 1rem;
        position: relative;
      }

      header h1 {
        color: #4caf50;
        margin-bottom: 0.3rem;
      }

      #welcomeMsg {
        color: #cfd8dc;
        margin-bottom: 0.8rem;
      }

      /* Log Out button */
      #logoutBtn {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #f44336;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
      }
      #logoutBtn:hover { background-color: #e53935; }

      /* Icon container */
      .icon-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      /* Icon styles */
      .icon {
        font-size: 2rem;
        cursor: pointer;
        position: relative;
        color: #fff;
        transition: transform 0.2s, color 0.2s;
      }

      .icon:hover {
        transform: scale(1.2);
        color: #4caf50;
      }

      /* Tooltip */
      .icon .tooltip-text {
        visibility: hidden;
        width: max-content;
        background-color: #262d37;
        color: #cfd8dc;
        text-align: center;
        border-radius: 6px;
        padding: 0.3rem 0.6rem;
        position: absolute;
        bottom: 120%; /* ovanf√∂r ikonen */
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.2s;
        white-space: nowrap;
        font-size: 0.85rem;
        z-index: 10;
      }

      .icon:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* FILTER-SEKTION */
      section.filters {
        background-color: #262d37;
        border: 2px solid #1c222b;
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        transition: all 0.2s ease;
        margin: 1rem auto;
        max-width: 500px;
      }

      section.filters:hover {
        box-shadow: 0 12px 24px rgba(0,0,0,0.5);
      }

      section.filters h2 { color: #4caf50; }
      label { color: #cfd8dc; }

      select {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 6px;
      }

      #filterBtn {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
      }
      #filterBtn:hover { background-color: #45a045; }

      .global-food-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .food-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #2b3340;
        color: #cfd8dc;
        border-radius: 10px;
        border: 2px solid #1c222b;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-align: center;
      }

      .food-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 12px rgba(0,0,0,0.4);
      }

      .food-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .food-header span {
        font-size: 2rem;
        flex-shrink: 0;
      }

      .food-header h3 {
        color: #ffffff;
        margin: 0;
        font-weight: 600;
        font-size: 1.25rem;
        text-shadow: 1px 1px 2px #000;
      }

      .food-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.3rem;
        text-align: left;
      }

      .food-details p {
        font-size: 1rem;
        color: #b0bec5;
        margin: 0.2rem 0;
        line-height: 1.4;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        word-break: break-word;
      }

      .food-details p strong {
        color: #cfd8dc;
        font-weight: 600;
      }

      .food-details p span.icon-small {
        font-size: 1.2rem;
        flex-shrink: 0;
      }

      .food-details .date {
        font-size: 0.9rem;
        color: #90a4ae;
        font-style: italic;
      }

      .food-list h2 {
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px 4px #000;
        margin-top: 1rem;
      }

      footer {
        color: #cfd8dc;
        text-align: center;
        padding: 1rem;
        background-color: #262d37;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Find and share food near you!</p>

      <!-- Icons under welcome message -->
      <div class="icon-container">
        <a href="myfood.html" class="icon">
          üç¥üìã
          <span class="tooltip-text">My Food List</span>
        </a>
        <!-- H√§r kan du l√§gga till fler ikoner senare -->
      </div>

      <!-- Log Out button -->
      <button id="logoutBtn">Log Out</button>
    </header>

    <section class="filters">
      <h2>Filter by Location</h2>
      <div class="filter-group">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">Select country</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="city">City:</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>
      </div>
      <div style="margin-top:1rem">
        <button id="filterBtn">Search</button>
      </div>
    </section>

    <section class="food-list">
      <h2 id="foodTitle">Shared Meals</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>
  </body>
</html>
