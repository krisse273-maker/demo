<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #4caf50;
        color: #cfd8dc;
        font-family: 'Poppins', sans-serif;
      }

      header {
        background-color: #262d37;
        text-align: center;
        padding: 1rem;
        position: relative;
      }

      header h1 {
        color: #4caf50;
      }

      #welcomeMsg {
        color: #cfd8dc;
      }

      #logoutBtn {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #f44336;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
      }

      #logoutBtn:hover {
        background-color: #e53935;
      }

      #myFoodBtn {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
      }

      #myFoodBtn:hover {
        background-color: #388e3c;
      }

      section.filters {
        background-color: #262d37;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 1rem;
        text-align: center;
      }

      section.filters h2 {
        color: #4caf50;
      }

      label {
        color: #cfd8dc;
      }

      select {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 6px;
      }

      #filterBtn {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
      }

      #filterBtn:hover {
        background-color: #45a045;
      }

      .global-food-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .food-item {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        background-color: #2b3340;
        color: #cfd8dc;
        border-radius: 10px;
        border: 2px solid #1c222b;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        flex-direction: column;
      }

      .food-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 12px rgba(0,0,0,0.4);
      }

      .food-item span {
        font-size: 2rem;
        flex-shrink: 0;
      }

      .food-item div h3 {
        color: #7fff7f;
        margin: 0 0 0.6rem 0;
        font-weight: 600;
        font-size: 1.25rem;
        text-shadow: 0 0 5px rgba(127, 255, 127, 0.5);
      }

      .food-item div p {
        font-size: 1rem;
        color: #b0bec5;
        margin: 0.3rem 0;
        line-height: 1.4;
        word-break: break-word;
      }

      .food-item div p.label {
        font-weight: 600;
        color: #cfd8dc;
      }

      .food-item div .date {
        font-size: 0.9rem;
        color: #90a4ae;
        font-style: italic;
      }

      footer {
        color: #cfd8dc;
        text-align: center;
        padding: 1rem;
        background-color: #262d37;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Find and share food near you!</p>
      <button id="logoutBtn">Log Out</button>
      <div>
        <button id="myFoodBtn">My Food List</button>
      </div>
    </header>

    <section class="filters">
      <h2>Filter by Location</h2>
      <div class="filter-group">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">Select country</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="city">City:</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>
      </div>
      <div style="margin-top:1rem">
        <button id="filterBtn">Search</button>
      </div>
    </section>

    <section class="food-list">
      <h2>Available Food</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCrN3PoqcVs2AbEPbHjfM92_35Uaa1uAYw",
        authDomain: "global-food-share.firebaseapp.com",
        projectId: "global-food-share",
        storageBucket: "global-food-share.appspot.com",
        messagingSenderId: "902107453892",
        appId: "1:902107453892:web:dd9625974b8744cc94ac91"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const db = firebase.firestore();

      const logoutBtn = document.getElementById("logoutBtn");
      const myFoodBtn = document.getElementById("myFoodBtn");
      const countrySelect = document.getElementById("country");
      const citySelect = document.getElementById("city");
      const filterBtn = document.getElementById("filterBtn");
      const foodList = document.querySelector(".global-food-list");

      let countriesData = [];
      let allFoods = [];

      auth.onAuthStateChanged(async user => {
        if (!user) return window.location.href="login.html";
        document.getElementById("welcomeMsg").textContent =
          `Welcome, ${user.displayName || user.email}!`;
        await loadCountries();
        loadGlobalFood();
      });

      logoutBtn.addEventListener("click",()=>auth.signOut().then(()=>window.location.href="login.html"));
      myFoodBtn.addEventListener("click",()=>window.location.href="myfood.html");

      async function loadCountries(){
        const res = await fetch("https://countriesnow.space/api/v0.1/countries");
        const data = await res.json();
        countriesData = data.data;
        countrySelect.innerHTML = '<option value="">Select country</option>';
        countriesData.forEach(c=>{
          const opt=document.createElement("option");
          opt.value=c.country;
          opt.textContent=c.country;
          countrySelect.appendChild(opt);
        });
      }

      countrySelect.addEventListener("change",()=>{ 
        citySelect.innerHTML='<option value="">Select city</option>';
        citySelect.disabled=true;
        const countryObj = countriesData.find(c=>c.country===countrySelect.value);
        if(!countryObj) return;
        countryObj.cities.forEach(city=>{
          const opt=document.createElement("option");
          opt.value=city;
          opt.textContent=city;
          citySelect.appendChild(opt);
        });
        citySelect.disabled=false;
      });

      filterBtn.addEventListener("click",()=>{ 
        const filtered=allFoods.filter(f=>
          (!countrySelect.value||f.country===countrySelect.value)&&
          (!citySelect.value||f.city===citySelect.value)
        );
        renderFoodItems(filtered);
      });

      function loadGlobalFood(){
        db.collection("publicFoods").orderBy("createdAt","desc")
          .onSnapshot(snap=>{
            allFoods=snap.docs.map(d=>d.data());
            renderFoodItems(allFoods);
          });
      }

      function renderFoodItems(items){
        foodList.innerHTML="";
        if(!items.length){foodList.innerHTML="<p>No food found.</p>";return;}
        
        items.forEach(item=>{
          const div=document.createElement("div");
          div.className="food-item";

          let dateStr = "";
          if(item.createdAt){
            const date = item.createdAt.toDate ? item.createdAt.toDate() : new Date(item.createdAt);
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            dateStr = date.toLocaleDateString('en-US', options);
          }

          div.innerHTML=`
            <span>${item.emoji||"üçΩÔ∏è"}</span>
            <div>
              <h3>${item.title||""}</h3>
              <p class="label">Location:</p>
              <p>${item.city||""}, ${item.country||""}</p>
              <p class="label">Published By:</p>
              <p>${item.user||"Anonymous"}</p>
              <p class="label">Posted On:</p>
              <p class="date">${dateStr}</p>
            </div>
          `;
          foodList.appendChild(div);
        });
      }
    </script>
  </body>
</html>
