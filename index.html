<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com;
    style-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://countriesnow.space;
    img-src 'self' data: https://firebasestorage.googleapis.com;
    object-src 'none';
    media-src 'self';
    base-uri 'self';
    form-action 'self';
  ">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Food Share</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>

  <style>
    /* Header och v√§lkomsttext */
    header {
      background-color: #111; 
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p#welcomeMsg {
      margin: 0.5rem 0 0;
      font-size: 1rem;
    }

    /* Navbar under v√§lkomsttext */
    nav.navbar {
      display: flex;
      justify-content: center;
      background-color: #222; /* m√∂rk bakgrund */
      padding: 0.5rem 0;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav.navbar button,
    nav.navbar a {
      background-color: #2e7d32; /* gr√∂n knapp */
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    nav.navbar button:hover,
    nav.navbar a:hover {
      background-color: #1b5e20; /* m√∂rkare gr√∂n p√• hover */
    }

    /* Admin-panel */
    #adminPanel {
      text-align: center;
      margin: 1rem 0;
    }

    /* Filter-sektion */
    section.filters {
      text-align: center;
      margin: 1rem 0;
    }

    section.filters select,
    section.filters button {
      margin: 0.25rem;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    /* Global food list */
    section.food-list {
      margin: 1rem auto;
      max-width: 800px;
    }
    .global-food-list .food-item {
      background: #f5f5f5;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: #111;
      color: white;
    }

    /* CUSTOM MUTE ALERT */
    .alert-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .alert-backdrop.hidden { display: none; }
    .alert-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    .alert-box h3 { margin-top: 0; }
    .alert-box button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }
    .alert-box button:hover { background: #1b5e20; }
  </style>
</head>

<body>
  <header>
    <h1>üåç Global Food Share</h1>
    <p id="welcomeMsg">Welcome!</p>
  </header>

  <!-- NAVBAR UNDER WELCOME -->
  <nav class="navbar">
    <button id="homeBtn">Home</button>
    <button id="myFoodBtn">My Food List</button>
    <button id="logoutBtn">Log Out</button>
    <a id="adminLink" href="Admin/admin.html" style="display: none;">üîê Admin Panel</a>
  </nav>

  <div id="adminPanel">
    <!-- valfri extra admin-panel info -->
  </div>

  <section class="filters">
    <h2>Filter by Location</h2>
    <select id="country">
      <option value="">Select country</option>
    </select>

    <select id="city" disabled>
      <option value="">Select city</option>
    </select>

    <button id="filterBtn">Search</button>
  </section>

  <section class="food-list">
    <h2 id="foodTitle">Shared Meals</h2>
    <div class="global-food-list"></div>
  </section>

  <footer>
    <p>&copy; 2026 Global Food Share</p>
  </footer>

  <!-- CUSTOM MUTE ALERT -->
  <div id="customAlertBackdrop" class="alert-backdrop hidden">
    <div class="alert-box">
      <h3>‚ö†Ô∏è You are muted</h3>
      <p id="alertMessage"></p>
      <button id="alertOkBtn">OK</button>
    </div>
  </div>
</body>
</html>
