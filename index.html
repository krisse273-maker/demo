<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js?v=2" defer></script>

    <style>
      body {
        background-color: #4caf50;
        color: #cfd8dc;
        font-family: 'Poppins', sans-serif;
      }

      header {
        background-color: #262d37;
        text-align: center;
        padding: 1rem;
        position: relative;
      }

      header h1 {
        color: #4caf50;
        margin-bottom: 0.3rem;
      }

      #welcomeMsg {
        color: #cfd8dc;
        margin-bottom: 0.8rem;
      }

      /* Log Out button */
      #logoutBtn {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        background-color: #f44336;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
      }
      #logoutBtn:hover { background-color: #e53935; }

      /* Icon container */
      .icon-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      /* Icon styles */
      .icon {
        font-size: 2rem;
        cursor: pointer;
        position: relative;
        color: #fff;
        transition: transform 0.2s, color 0.2s;
      }

      .icon:hover {
        transform: scale(1.2);
        color: #4caf50;
      }

      /* Tooltip */
      .icon .tooltip-text {
        visibility: hidden;
        width: max-content;
        background-color: #262d37;
        color: #cfd8dc;
        text-align: center;
        border-radius: 6px;
        padding: 0.3rem 0.6rem;
        position: absolute;
        bottom: 120%; /* ovanf√∂r ikonen */
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.2s;
        white-space: nowrap;
        font-size: 0.85rem;
        z-index: 10;
      }

      .icon:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Find and share food near you!</p>

      <!-- Ikoner under v√§lkomsttext -->
      <div class="icon-container">
        <div class="icon" id="myFoodIcon" onclick="window.location.href='myfood.html'">
          üç¥üìã
          <span class="tooltip-text">My Food List</span>
        </div>
        <!-- L√§gg till fler ikoner h√§r om du vill -->
      </div>

      <!-- Log Out button -->
      <button id="logoutBtn">Log Out</button>
    </header>

    <section class="filters">
      <h2>Filter by Location</h2>
      <div class="filter-group">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">Select country</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="city">City:</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>
      </div>
      <div style="margin-top:1rem">
        <button id="filterBtn">Search</button>
      </div>
    </section>

    <section class="food-list">
      <h2 id="foodTitle">Shared Meals</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>
  </body>
</html>
