<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com;
    style-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://countriesnow.space;
    img-src 'self' data: https://firebasestorage.googleapis.com;
    object-src 'none';
    media-src 'self';
    base-uri 'self';
    form-action 'self';
  ">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Food Share</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>

  <style>
    /* Navbar styling */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p#welcomeMsg {
      margin: 5px 0 15px 0;
      font-size: 1rem;
      color: #555;
    }

    nav.navbar {
      display: flex;
      gap: 20px;
      font-weight: 600;
    }

    nav.navbar a {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }

    nav.navbar a:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

<body>

<header>
  <h1>üåç Global Food Share</h1>
  <p id="welcomeMsg">Welcome!</p>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" id="myFoodBtn">My Food List</a>
    <a href="#" id="logoutBtn">Log Out</a>
  </nav>
</header>

<div id="adminPanel">
  <a href="Admin/admin.html">üîê Go to Admin Panel</a>
</div>

<section class="filters">
  <h2>Filter by Location</h2>
  <select id="country">
    <option value="">Select country</option>
  </select>

  <select id="city" disabled>
    <option value="">Select city</option>
  </select>

  <button id="filterBtn">Search</button>
</section>

<section class="food-list">
  <h2 id="foodTitle">Shared Meals</h2>
  <div class="global-food-list"></div>
</section>

<footer>
  <p>&copy; 2026 Global Food Share</p>
</footer>

<!-- CUSTOM MUTE ALERT -->
<div id="customAlertBackdrop" class="alert-backdrop hidden">
  <div class="alert-box">
    <h3>‚ö†Ô∏è You are muted</h3>
    <p id="alertMessage"></p>
    <button id="alertOkBtn">OK</button>
  </div>
</div>

</body>
</html>
