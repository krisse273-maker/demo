<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* ===== Grund ===== */
      body {
        background-color: #4caf50;
        color: #cfd8dc;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0; /* VIKTIGT */
      }

      /* ===== Header (edge to edge) ===== */
      header {
        background-color: #262d37;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        color: #4caf50;
        margin: 0;
      }

      header p#welcomeMsg {
        color: #cfd8dc;
        margin: 0.5rem 0;
      }

      /* ===== Buttons ===== */
      button {
        border-radius: 6px;
        border: 2px solid #1c222b;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #logoutBtn {
        background-color: #262d37;
        color: #4caf50;
      }
      #logoutBtn:hover {
        background-color: #4caf50;
        color: #262d37;
      }

      #filterBtn {
        background-color: #262d37;
        color: #4caf50;
      }
      #filterBtn:hover {
        background-color: #4caf50;
        color: #262d37;
      }

      #myFoodBtn {
        background-color: #ff9800;
        color: #1c222b;
      }
      #myFoodBtn:hover {
        background-color: #ffa733;
      }

      /* ===== Filters ===== */
      section.filters {
        background-color: #262d37;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 1rem;
        margin: 1rem;
      }

      section.filters h2 {
        color: #4caf50;
      }

      #country,
      #city {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 0.25rem 0.5rem;
        margin-top: 0.25rem;
        width: 100%;
        box-sizing: border-box;
      }

      /* ===== Available Food (INGEN BOX) ===== */
      section.food-list {
        background-color: transparent;
        border: none;
        padding: 0; /* <-- FIXEN */
        margin: 1rem;
      }

      section.food-list h2 {
        color: #4caf50;
      }

      /* ===== Food items (OR√ñRDA) ===== */
      .global-food-list .food-item {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .food-item h3 {
        color: #4caf50;
        margin: 0;
      }

      footer {
        color: #cfd8dc;
        text-align: center;
        margin: 2rem 0 1rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Find and share food near you!</p>
      <button id="logoutBtn">Log Out</button>
    </header>

    <section class="filters">
      <h2>Filter by Location</h2>

      <div class="filter-group">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">Select country</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="city">City:</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>
      </div>

      <div style="margin-top:1rem">
        <button id="filterBtn">Search</button>
        <button id="myFoodBtn">My Food List</button>
      </div>
    </section>

    <section class="food-list">
      <h2>Available Food</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- ORIGINAL JS (OR√ñRD) -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCrN3PoqcVs2AbEPbHjfM92_35Uaa1uAYw",
        authDomain: "global-food-share.firebaseapp.com",
        projectId: "global-food-share",
        storageBucket: "global-food-share.appspot.com",
        messagingSenderId: "902107453892",
        appId: "1:902107453892:web:dd9625974b8744cc94ac91"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const db = firebase.firestore();

      const logoutBtn = document.getElementById("logoutBtn");
      const myFoodBtn = document.getElementById("myFoodBtn");
      const countrySelect = document.getElementById("country");
      const citySelect = document.getElementById("city");
      const filterBtn = document.getElementById("filterBtn");
      const foodList = document.querySelector(".global-food-list");

      let countriesData = [];
      let allFoods = [];

      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

      auth.onAuthStateChanged(async user => {
        if (!user) return window.location.href="login.html";
        document.getElementById("welcomeMsg").textContent =
          `Welcome, ${user.displayName || user.email}!`;
        await loadCountries();
        loadGlobalFood();
      });

      logoutBtn.addEventListener("click",()=>auth.signOut().then(()=>window.location.href="login.html"));
      myFoodBtn.addEventListener("click",()=>window.location.href="myfood.html");

      async function loadCountries(){
        const res = await fetch("https://countriesnow.space/api/v0.1/countries");
        const data = await res.json();
        countriesData = data.data;
        countrySelect.innerHTML='<option value="">Select country</option>';
        countriesData.forEach(c=>{
          const opt=document.createElement("option");
          opt.value=c.country;
          opt.textContent=c.country;
          countrySelect.appendChild(opt);
        });
      }

      countrySelect.addEventListener("change",()=>{
        citySelect.innerHTML='<option value="">Select city</option>';
        citySelect.disabled=true;
        const c=countriesData.find(x=>x.country===countrySelect.value);
        if(!c) return;
        c.cities.forEach(city=>{
          const opt=document.createElement("option");
          opt.value=city;
          opt.textContent=city;
          citySelect.appendChild(opt);
        });
        citySelect.disabled=false;
      });

      filterBtn.addEventListener("click",()=>{
        const country=countrySelect.value;
        const city=citySelect.value;
        renderFoodItems(allFoods.filter(f=>(!country||f.country===country)&&(!city||f.city===city)));
      });

      function loadGlobalFood(){
        db.collection("publicFoods").orderBy("createdAt","desc")
          .onSnapshot(s=>{
            allFoods=s.docs.map(d=>d.data());
            renderFoodItems(allFoods);
          });
      }

      function renderFoodItems(items){
        foodList.innerHTML="";
        if(!items.length){foodList.innerHTML="<p>No food found.</p>";return;}
        items.forEach(i=>{
          const d=document.createElement("div");
          d.className="food-item";
          d.innerHTML=`
            <span class="icon">${i.emoji||"üçΩÔ∏è"}</span>
            <h3>${i.title||""}</h3>
            <p>Location: ${i.city}, ${i.country}</p>
            <p>Shared by: ${i.user||"Anonymous"}</p>
          `;
          foodList.appendChild(d);
        });
      }
    </script>
  </body>
</html>
