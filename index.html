<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #4caf50;
        color: #cfd8dc;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* ===== Header (edge to edge) ===== */
      header {
        background-color: #262d37;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        color: #4caf50;
        margin: 0;
      }

      header p {
        margin: 0.5rem 0;
      }

      /* ===== CENTER CONTAINER ===== */
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      /* ===== Buttons ===== */
      button {
        border-radius: 6px;
        border: 2px solid #1c222b;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: 0.2s;
      }

      #logoutBtn {
        background-color: #262d37;
        color: #4caf50;
      }
      #logoutBtn:hover {
        background-color: #4caf50;
        color: #262d37;
      }

      #filterBtn {
        background-color: #262d37;
        color: #4caf50;
      }
      #filterBtn:hover {
        background-color: #4caf50;
        color: #262d37;
      }

      #myFoodBtn {
        background-color: #ff9800;
        color: #1c222b;
      }

      /* ===== Filters ===== */
      section.filters {
        background-color: #262d37;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 1rem;
        margin-top: 1rem;
      }

      section.filters h2 {
        color: #4caf50;
      }

      #country, #city {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 0.4rem;
        width: 100%;
      }

      /* ===== Food list (NO BOX) ===== */
      section.food-list {
        margin-top: 1.5rem;
      }

      section.food-list h2 {
        color: #4caf50;
      }

      .food-item {
        background-color: #2b3340;
        color: #cfd8dc;
        border: 2px solid #1c222b;
        border-radius: 6px;
        padding: 0.6rem;
        margin-bottom: 0.6rem;
      }

      .food-item h3 {
        color: #4caf50;
        margin: 0;
      }

      footer {
        text-align: center;
        margin: 2rem 0 1rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Find and share food near you!</p>
      <button id="logoutBtn">Log Out</button>
    </header>

    <!-- CENTERED CONTENT -->
    <div class="container">
      <section class="filters">
        <h2>Filter by Location</h2>

        <label>Country</label>
        <select id="country">
          <option value="">Select country</option>
        </select>

        <label>City</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>

        <div style="margin-top:1rem">
          <button id="filterBtn">Search</button>
          <button id="myFoodBtn">My Food List</button>
        </div>
      </section>

      <section class="food-list">
        <h2>Available Food</h2>
        <div class="global-food-list"></div>
      </section>
    </div>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- JS OR√ñRD -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCrN3PoqcVs2AbEPbHjfM92_35Uaa1uAYw",
        authDomain: "global-food-share.firebaseapp.com",
        projectId: "global-food-share",
        storageBucket: "global-food-share.appspot.com",
        messagingSenderId: "902107453892",
        appId: "1:902107453892:web:dd9625974b8744cc94ac91"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const db = firebase.firestore();
      const foodList = document.querySelector(".global-food-list");

      let allFoods = [];

      auth.onAuthStateChanged(user=>{
        if(!user) location.href="login.html";
      });

      function renderFoodItems(items){
        foodList.innerHTML="";
        items.forEach(i=>{
          const d=document.createElement("div");
          d.className="food-item";
          d.innerHTML=`<h3>${i.title}</h3><p>${i.city}, ${i.country}</p>`;
          foodList.appendChild(d);
        });
      }
    </script>
  </body>
</html>
