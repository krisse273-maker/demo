<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Share</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>üåç Global Food Share</h1>
      <p id="welcomeMsg">Welcome! Find and share food near you!</p>
      <button id="logoutBtn" style="margin-top: 1rem; padding: 0.5rem 1rem; border-radius: 6px; border: none; background-color: white; color: #4caf50; cursor: pointer;">Log Out</button>
    </header>

    <section class="filters">
      <h2>Filter by Location</h2>
      <div class="filter-group">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">Select country</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="city">City:</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>
      </div>
      <div style="margin-top: 1rem">
        <button id="filterBtn" style="padding: 0.5rem 1rem; border-radius: 6px; border: none; background-color: #4caf50; color: white; cursor: pointer;">Search</button>
        <button id="myFoodBtn" style="padding: 0.5rem 1rem; border-radius: 6px; border: none; background-color: #ff9800; color: white; cursor: pointer; margin-left: 0.5rem;">My Food List</button>
      </div>
    </section>

    <section class="food-list">
      <h2>Available Food</h2>
      <div class="global-food-list"></div>
    </section>

    <footer>
      <p>&copy; 2026 Global Food Share</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
      // Firebase-konfiguration
      const firebaseConfig = {
        apiKey: "DIN_API_KEY",
        authDomain: "DIN_PROJECT_ID.firebaseapp.com",
        projectId: "DIN_PROJECT_ID",
        storageBucket: "DIN_PROJECT_ID.appspot.com",
        messagingSenderId: "DIN_SENDER_ID",
        appId: "DIN_APP_ID"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const db = firebase.firestore();

      const logoutBtn = document.getElementById("logoutBtn");

      // üîí Kolla om anv√§ndaren √§r inloggad
      auth.onAuthStateChanged(user => {
        if (!user) {
          // Inte inloggad ‚Üí skicka till login.html
          window.location.href = "login.html";
        } else {
          // Inloggad ‚Üí visa v√§lkomstmeddelande
          document.getElementById("welcomeMsg").textContent = `Welcome, ${user.email}!`;
          loadPublicFood();
        }
      });

      // Logga ut
      logoutBtn.addEventListener("click", () => {
        auth.signOut().then(() => {
          window.location.href = "login.html";
        });
      });

      // H√§mta publicFood
      function loadPublicFood() {
        const container = document.querySelector(".global-food-list");
        container.innerHTML = ""; // Rensa tidigare inneh√•ll

        db.collection("publicFood").get().then(snapshot => {
          snapshot.forEach(doc => {
            const data = doc.data();
            const item = document.createElement("div");
            item.className = "food-item";
            item.innerHTML = `<strong>${data.name}</strong> - ${data.kcal} kcal - ${data.city}, ${data.country}`;
            container.appendChild(item);
          });
        }).catch(err => {
          console.error("Error fetching public food:", err);
        });
      }

      // Knapparna kan bindas h√§r
      document.getElementById("myFoodBtn").addEventListener("click", () => {
        window.location.href = "myfood.html"; // Skicka till privat sida
      });
    </script>
  </body>
</html>
